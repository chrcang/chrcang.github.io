<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>题库练习</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- <h1>选择题库练习</h1> -->
        </div>

        <div class="main">
            <div id="subject-selection" class="subject-selection">
                <h2>选择题库</h2>
                <ul id="subjects-list" class="subjects-list"></ul>
            </div>

            <div id="quiz-section" class="quiz-section" style="display: none;">
                <h2 id="question-title" class="question-title"></h2>
                <div id="options" class="options"></div>
                <input type="text" id="fill-answer" class="fill-answer" style="display: none;">
                <div class="button-group">
                    <button id="submit-answer" class="submit-answer">提交答案</button>
                    <button id="next-question" class="next-question" style="display: none;">下一题</button>
                </div>
                <p id="feedback" class="feedback"></p>
            </div>

            <div id="score-section" class="score-section" style="display: none;">
                <h2>得分</h2>
                <p id="score" class="score"></p>
                <p id="extra-feedback" class="extra-feedback"></p>
                <button id="restart" class="restart">重新开始</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
