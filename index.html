<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沧颜的小网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="subject-selection" class="container">
        <h1>选择科目</h1>
        <ul id="subjects-list" class="subjects-list"></ul>
    </div>

    <div id="quiz-section" class="container" style="display: none;">
        <h2 id="question-title"></h2>
        <div id="options" style="display: none;"></div>
        <input type="text" id="fill-answer" class="input-field" style="display: none;" placeholder="请输入答案">
        <div id="feedback" class="feedback"></div>
        <button id="submit-answer" class="btn">提交答案</button>
        <div class="button-container">
            <button id="next-question" class="btn" style="display: none;">下一问题</button>
        </div>
    </div>

    <div id="score-section" class="container" style="display: none;">
        <h1 id="score"></h1>
        <p id="extra-feedback"></p>
        <button id="restart" class="btn">重新开始</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
